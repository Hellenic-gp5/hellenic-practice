<div class="container">
<div class="panel-body">
    <h3>Claim Insurance</h3>    
    <form class="form-group">
        <h4>------------Details of Insuree--------</h4>  
        <table>
            <tr>
              <td>Policy No: </td>
              <input type="text">

            </tr>
            <tr><td>Insurance Company:</td>
            <input type="text">
            </tr>
            <tr><td>Name: </td>
              <td><input type="text"></td>
            </tr>
            <tr><td>Sum Insured: </td>
            <td><input type="number"></td></tr></table>
            <h3>Details of Cause for Loss</h3>
            <table>
            <tr><td>Cause of Loss:  </td>
            <td><input type="text"></td></tr>
            <tr><td>Date of Loss</td>
            <td><div class="input-group date" data-provide="datepicker">
                <input type="date" class="form-control">
                  </div></td>
            </tr>
            <tr><th colspan="2"><button type="submit" class="btn btn-success">
                Submit
            </button></th>

            
            </table>
        </form>

      </div>
</div>
