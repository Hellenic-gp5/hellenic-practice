<app-navbary></app-navbary>

<div class="container-fluid">
  <div class="container">
    <h2>Claim</h2>
    <form (ngSubmit)="saveClaim(claim.policyNo)" #addForm="ngForm">
      <div class="form-group">
        <h4>Details of Insuree</h4>
      </div>
      <div>
        <label for="crop type">Policy No:</label>
        <input
          type="text"
          name="policyNo"
          [(ngModel)]="claim.policyNo"
          required
          pattern="[0-9]{1,}"
          #policyNo="ngModel"
          class="form-control"
          placeholder="Policy"
        />
        <span class="alert-warning" *ngIf="policyNo.touched && policyNo.invalid"
          >Policy No is invalid</span
        >
      </div>
      <div class="form-group">
        <label for="crop name">Insurance Company:</label>
        <input
          type="text"
          class="form-control"
          name="insuranceCompany"
          [(ngModel)]="claim.insuranceCompany"
          required
          pattern="[A-Za-z]{3,}"
          #insuranceCompany="ngModel"
          placeholder="Company"
        />
        <span
          class="alert-warning"
          *ngIf="insuranceCompany.touched && insuranceCompany.invalid"
          >Insurance Company is invalid</span
        >
      </div>
      <div class="form-group">
        <label for="fertilizer type">Name:</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="claim.name"
          required
          pattern="[A-Za-z]{3,}"
          placeholder="Name"
          #name="ngModel"
        />
        <span class="alert-warning" *ngIf="name.touched && name.invalid"
          >Name is invalid</span
        >
      </div>
      <div class="form-group">
        <label for="msp">Sum Insured (â‚¹):</label>
        <input
          type="number"
          class="form-control"
          name="sumInsured"
          [(ngModel)]="claim.sumInsured"
          required
          pattern="[0-9]{1,}"
          #sumInsured="ngModel"
        />
        <span
          class="alert-warning"
          *ngIf="sumInsured.touched && sumInsured.invalid"
          >Sum Insured is invalid</span
        >
      </div>
      <div class="form-group">
        <h4>Details of Cause for Loss</h4>
      </div>
      <div class="form-group">
        <label for="Quantity">Cause of Loss:</label>
        <input
          type="text"
          class="form-control"
          name="claimReason"
          [(ngModel)]="claim.claimReason"
          required
          pattern="[A-Za-z]{3,}"
          #claimReason="ngModel"
        />
        <span
          class="alert-warning"
          *ngIf="claimReason.touched && claimReason.invalid"
          >Cause of Loss is invalid</span
        >
      </div>
      <div class="form-group">
        <label for="Quantity">Date of Loss:</label>
        <input
          type="date"
          class="form-control"
          name="dateOfLoss"
          [(ngModel)]="claim.dateOfLoss"
          #dateOfLoss="ngModel"
        />
        <span
          class="alert-warning"
          *ngIf="dateOfLoss.touched && dateOfLoss.invalid"
          >Date of Loss is invalid</span
        >
      </div>

      <button
        type="submit"
        class="btn btn-block mt-3"
        [disabled]="!addForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
